version: '3.14'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./.:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=metashark
      - DB_USER=postgres
      - DB_PASS=123456
    depends_on:
      - db
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=metashark
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    ports:
      - "5432:5432"
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: celery -A metashark worker -l INFO -P eventlet
    volumes:
      - ./.:/app
    environment:
      - DB_HOST=db
      - DB_NAME=metashark
      - DB_USER=postgres
      - DB_PASS=123456
    depends_on:
      - db
      - redis
      - app